<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20230718/pngtree-design-background-of-3d-rendered-mountain-landscape-with-lakes-image_3906113.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }

    .main {
        width: 370px;
        background-color: rgba(0, 226, 226, 0.623) ;
        color: black;
        border-radius: 10px;
        padding: 30px 40px;
        box-shadow: 0px 0px 10px 10px rgb(255, 255, 255) inset;
        transition: 0.2s;
    }
    .main:hover{
        transform: scale(1.1); 
    }

    h1 {
        font-size: 36px;
        text-align: center;
    }

    .main .inputbox {
        position: relative;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0);
        margin: 30px 0;
    }

    .inputbox input {
        width: 100%;
        height: 100%;
        background: transparent;
        border: none;
        outline: none;
        border: 2px solid black;
        border-radius: 40px;
        font-size: 16px;
        color: #000000;
        padding: 20px 45px 20px 20px;
    }

    .inputbox input::placeholder {
        color: rgb(0, 0, 0);

    }

    .inputbox i {
        position: absolute;
        right: 20px;
        top: 40%;
        transform: translateY(-50%) font-size:20px;
        

    }

    .main .forgot {
        display: flex;
        justify-content: space-between;
        font-size: 15px;
        margin-right: 20px;
    }

    .forgot label input {
        accent-color: #fff;
        margin-right: 3px;
    }

    .forgot a {
        color: #ffffff;
        text-decoration: none;
    }

    .forgot a:hover {
        text-decoration: underline;
        color: darkblue;
    }

    .main .btn {
        width: 100%;
        height: 50px;
        background: #fff;
        border-radius: 40px;
        outline: none;
        border: none;
        box-shadow: 0 0 10px rgb(0, 0, 0, .1);
        cursor: pointer;
        font-size: 16px;
        color: #333;
        font-weight: 600;
        margin-top: 20px;
    }

    .main .registration-link {
        font-size: 15px;
        text-align: center;
        margin: 20px 0 15px;

    }

    .registration-link p a {
        color: #ffffff;
        text-decoration: none;
        font-weight: 600;

    }

    .registration-link p a:hover {
        text-decoration: underline;
        color: darkblue;


    }
</style>

<body>
    <div class="main">
        <form action="">
            <h1>Login</h1>
            <div class="inputbox">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="inputbox">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="forgot">
                <label for=""> <input type="checkbox">Remember me</label>
                <a href="">forgot password</a>
            </div>
            <button type="submit" class="btn"> Login</button>
            <div class="registration-link">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </form>
</body>

</html>
